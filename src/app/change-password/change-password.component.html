<form [formGroup]="form">
  <div class="form-group">
    <label for="old-password">Old Password</label>
    <input
      formControlName="oldPassword"
      type="password"
      class="form-control"
      id="old-password"
    />
    <div
      *ngIf="oldPassword.invalid && oldPassword.touched"
      class="alert alert-danger"
    >
      <div *ngIf="oldPassword.errors.required">This field is required.</div>
      <div *ngIf="oldPassword.errors.invalidOldPassword">
        Oldpassword is invalid.
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="new-password">New Password</label>
    <input
      formControlName="newPassword"
      type="password"
      class="form-control"
      id="new-password"
    />
    <div
      *ngIf="newPassword.invalid && newPassword.touched"
      class="alert alert-danger"
    >
      <div *ngIf="newPassword.errors.required">This field is required.</div>
    </div>
  </div>

  <div class="form-group">
    <label for="confirm-new-password">Confirm Password</label>
    <input
      formControlName="confirmNewPassword"
      type="password"
      class="form-control"
      id="confirm-new-password"
    />
    <div
      *ngIf="confirmNewPassword.invalid && confirmNewPassword.touched"
      class="alert alert-danger"
    >
      <div *ngIf="confirmNewPassword.errors.required">
        This field is required.
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Change Password</button>
</form>
