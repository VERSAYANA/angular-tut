<form [formGroup]="form" (ngSubmit)="login()">
  <div *ngIf="form.errors" class="alert alert-danger">
    Username or password is invalid.
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input
      formControlName="username"
      id="username"
      type="text"
      class="form-control"
    />
    <div *ngIf="username.pending">Checking for uniqueness...</div>
    <div
      *ngIf="username.invalid && username.touched"
      class="alert alert-danger"
    >
      <div *ngIf="username.errors.required">This field is required</div>
      <div *ngIf="username.errors.minlength">
        Min length is {{ username.errors.minlength.requiredLength }}
      </div>
      <div *ngIf="username.errors.cannotContainSpace">
        User name cannot contain space
      </div>
      <div *ngIf="username.errors.shouldBeUnique">
        Username should be unique
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input
      formControlName="password"
      id="password"
      type="text"
      class="form-control"
    />
  </div>
  <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
